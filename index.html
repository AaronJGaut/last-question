<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
	background-color: black;
	color: white;
	font-family: sans-serif;
      }
      a {
        color: white;
      }
      canvas {
        background-color: magenta;
	border: 1px solid white;
      }
    </style>
  </head>
  <body>
    <script type="module">
      import init from './last-question.js'
      init().catch(() => {
        // Disable context menu to support right click
        const canvas = document.querySelector('body>canvas');
        canvas.oncontextmenu = () => false;
	const canvasContainer = document.querySelector('#canvas-container');
	canvas.remove();
	canvasContainer.appendChild(canvas);
      });
    </script>
    <h1>Last Question</h1>
    <div id="canvas-container"></div>
    <div id="info">
      <h2>Controls</h2>
      <ul>
        <li>A: move left</li>
        <li>D: move right</li>
        <li>space: jump</li>
        <li>R: reset position</li>
        <li>left click: add tile</li>
        <li>right click: remove tile</li>
      </ul>
      <h2>About</h2>
      This is a very early prototype of a 2D platformer. The game is <a href="https://gitlab.com/samflam/last-question.git">open source</a>, written in <a href="https://www.rust-lang.org/">Rust</a>, and powered by the <a href="https://bevyengine.org/">bevy engine</a>.
    </div>
  </body>
</html>
